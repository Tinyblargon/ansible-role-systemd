- name: Configure service
  ansible.builtin.import_tasks:
    file: "add.ansible.yml"
  when: systemd_file != "" and systemd_name != "" and systemd_state != "absent"

- name: Remove service
  ansible.builtin.import_tasks:
    file: "remove.ansible.yml"
  when: systemd_name != "" and systemd_state == "absent"
